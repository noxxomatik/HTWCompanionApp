<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>HTWCompanionApp</title>
    
    <!-- WinJS-Verweise -->
    <!-- Zur Laufzeit wird ui-themed.css in ui-themed.theme-light.css oder ui-themed.theme-dark.css aufgelöst 
, basierend auf der Designeinstellung des Benutzers. Dies ist Teil der MRT-Ressourcenladefunktion. -->
    <link href="/css/ui-themed.css" rel="stylesheet" />
    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

    <!-- PhonePivotApp-Verweise -->
    <link href="/css/phone.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/js/navigator.js"></script>
    <script src="/js/default.js"></script>
    <script src="/js/jquery-2.1.4.js"></script>
    <script src="/js/timetable.js"></script>
    <script src="js/canteen.js"></script>
    <script src="js/grades.js"></script>
    <script src="js/view.js"></script>
    <script src="js/database.js"></script>
</head>
<body class="phone">
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/hub/hub.html'}"></div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'settings', label:'Einstellungen', icon:'settings'}" type="button"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'save', label:'Speichern', icon:'save'}" type="button"></button>
    </div>

</body>
</html>
