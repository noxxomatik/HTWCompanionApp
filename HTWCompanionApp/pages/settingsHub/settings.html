<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Settings</title>
    <script src="/pages/settingsHub/settings.js"></script>
</head>
<body>
    <h1>Einstellungen</h1>
    <div id="settingsStudent">
        <h2>Stundenplan</h2>
        <!--StJh, St, StGr-->
        <table class="hiddenTable">
            <tr>
                <td>Jahrgang:</td>
                <td><input id="StJhInput" type="text" /></td>
            </tr>
            <tr>
                <td>Studiengang:</td>
                <td><input id="StInput" type="text" /></td>
            </tr>
            <tr>
                <td>Studiengruppe:</td>
                <td><input id="StGrInput" type="text" /></td>
            </tr>
        </table>
        <br/>
        <h2>Noten</h2>
        <table class="hiddenTable">
            <tr>
                <td>sNummer:</td>
                <td><input id="sNumInput" type="text" /></td>
            </tr>
            <tr>
                <td>RZ-Login:</td>
                <td><input id="rzLogInput" type="password" /></td>
            </tr>
        </table>
    </div>
</body>
</html>
